<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="description" content="meta description...">
  <meta name="author" content="meta author...">
  <title>File Preview</title>

  <link href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css" rel="stylesheet" />
  <link href="file-preview.css" rel="stylesheet"/>

</head>

<body>

<div class="demo-outer">
  <div class="demo-inner">

  <div class="vp-preview-wrapper">
    <div class="vp-preview-bar">
      <div class="vp-preview-bar-left">
        <button type="button" class="vp-preview-button"><i class="mdi mdi-chevron-up"></i></button>
        <button type="button" class="vp-preview-button"><i class="mdi mdi-chevron-down"></i></button>
        <span class="vp-preview-pagecount">1 of 2</span>
      </div>
      <div class="vp-preview-bar-right">
        <button type="button" class="vp-preview-button"><i class="mdi mdi-rotate-right"></i></button>
        <button type="button" class="vp-preview-button"><i class="mdi mdi-download"></i></button>
      </div>
    </div>
    
    <div class="vp-preview-icons">
      <button type="button" class="vp-preview-button"><i class="mdi mdi-plus-box"></i></button>
      <button type="button" class="vp-preview-button"><i class="mdi mdi-minus-box"></i></button>
      <button type="button" class="vp-preview-button"><i class="mdi mdi-arrow-expand-horizontal"></i></button>
    </div>

    <div class="vp-preview-content">
      <div class="vp-preview-file">
        file
        <span style="display:block;height: 8000px;width: 100%;clear:both;"></span>
        more
      </div>
    </div>
  </div>


  </div>
</div>

</body>
